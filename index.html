<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="img/icons8-bus-96.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>BusApp</title>
  </head>

  <body>
    <div class="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col logo">
            <img src="https://img.icons8.com/plasticine/125/000000/bus--v2.png"/>
          </div>
        </div>
        <div class="row logo-text">
          <p>Transporte Publico Vale do Ribeira</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 login">
            <form>
              <div class="email-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
                  <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                  <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
              </div>
              <input
                class="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
              />
              <div class="pass-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" fill="currentColor" class="bi bi-file-lock2" viewBox="0 0 16 16">
                  <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224z"/>
                  <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                </svg>
              </div>
              <input
                type="password"
                class="pass"
                name="pass"
                placeholder="Digite sua senha"
              />
              <button class="btn-entrar">Entrar</button>
            </form>
          </div>
        </div>
        <div class="row socials">
          <div class="col-12">
            <p>Entrar com:</p>
          </div>
          <div class="col socials-imgs">
            <a href="#">
              <img src="img/feice.png" alt="facebook" />
            </a>
            <a href="#">
              <img src="img/insta.png" alt="instagram" />
            </a>
            <a href="#">
              <img src="img/twite.png" alt="twitter" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
