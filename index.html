<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="img/icons8-bus-96.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>BusApp</title>
</head>

<body>
    <div class="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col logo">
        <img src="img/icons8-bus-96.png">
    </div>
    </div>
    <div class="row logo-text">
        <p>Transporte Publico Vale do Ribeira</p>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 login">
                <form>
                <label for="email"><img class="email-icon" src="img/carinha.png"></label>
                <input class="email" type="email" name="email" placeholder="Digite seu e-mail">
                <label for="pass"><img class="pass-icon" src="img/lock.png"></label>
                <input type="password" class="pass" name="pass" placeholder="Digite sua senha">
                <button class="btn-entrar">Entrar</button>    
            </form>
            </div>
        </div>
        <div class="row socials">
            <div class="col-12">
                <p>Entrar com:</p>
            </div>
            <div class="col socials-imgs">
                <img src="img/feice.png" alt="facebook">
                <img src="img/insta.png" alt="instagram">
                <img src="img/twite.png" alt="twitter">
            </div>
        </div>
    </div>
















</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
