<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="img/icons8-bus-96.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>BusApp</title>
  </head>

  <body>
    <div class="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col logo">
            <img src="https://img.icons8.com/plasticine/125/000000/bus--v2.png"/>
          </div>
        </div>
        <div class="row logo-text">
          <p>Transporte Publico Vale do Ribeira</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 login">
            <form>
              <div class="email-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" fill="currentColor" class="bi bi-alarm-fill" viewBox="0 0 16 16">
                  <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"/>
                </svg>
              </div>
              <input
                class="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
              />
              <label for="pass"
                ><img class="pass-icon" src="img/lock.png"
              /></label>
              <input
                type="password"
                class="pass"
                name="pass"
                placeholder="Digite sua senha"
              />
              <button class="btn-entrar">Entrar</button>
            </form>
          </div>
        </div>
        <div class="row socials">
          <div class="col-12">
            <p>Entrar com:</p>
          </div>
          <div class="col socials-imgs">
            <a href="#">
              <img src="img/feice.png" alt="facebook" />
            </a>
            <a href="#">
              <img src="img/insta.png" alt="instagram" />
            </a>
            <a href="#">
              <img src="img/twite.png" alt="twitter" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
